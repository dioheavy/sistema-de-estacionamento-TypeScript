<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Estacionamento</title>
</head>
<body>

    <div class="container" style="padding-top:40px">
        <div class="row">
            <div class="col-sm" style="padding-bottom: 40px;">
                <h2>Sistema de Estacionamento</h2>
            </div>
        </div>                
        <div class="row">
          <div class="col-sm" style="padding-bottom: 40px;">
            <div class="form-group">
                <p><input class="form-control" type="text" id="nome" placeholder="Digite o nome do veiculo: " autocomplete="off"></p> 
                <p></p><input class="form-control" type="text" id="placa" placeholder="Digite o placa do veiculo: " autocomplete="off"></p>
                <p></p><button class="btn btn-info" id="cadastrar">Cadastrar</button></p>
            </div>
          </div>          
        </div>
        <div class="col-sm">
            <table class="table table-striped">
                <thead>
                    <th scope="col">Nome</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Entrada</th>
                    <th scope="col">Ações</th>
                </thead>
                <tbody id="patio"></tbody>
             </table>
        </div>
      </div>

 <script src="./script.js"></script>
</body>
</html>
